<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>Verificador de Palíndromo</title>
</head>

<body>

  <div>
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center" style="height: 700px;">
        <div class="col-6">
          <div class="card bg-light shadow rounded">
            <div class="card-body">
              <div class="col-12">

                <div class="d-flex border border-1 border-bottom-0 input-group-text">
                  <div class="w-50 d-flex align-items-center justify-content-start p-2">Verificar de Palindromo</div>
                  <div class="w-50 d-flex justify-content-end p-2">
                    <button data-test="limpar-dados" class="btn btn-outline-dark border-0 input-group-text" onclick="apagarHistorico()">Apagar Historico</button>
                  </div>
                </div>

                <div class="border border-1 border-bottom-0 p-2">
                  <input data-test="entrada"  type="text" class="form-control bg-light" id="textoDigitado" placeholder="Palindromo">
                </div>

                <div class="border border-1">
                  <table class="table table-striped mb-0">
                    <thead>
                      <tr>
                        <th class="w-75">Frase</th>
                        <th class="w-25">Palindromo</th>
                      </tr>
                    </thead>
                    <tbody id="tabela">
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

<script>

  document.onkeyup = function (e) {
    if(e.keyCode == 13) {
      let input = document.getElementById('textoDigitado');
      let texto = input.value.trim();
  
      if(texto) {ste
        verificarTexto(texto);
        input.value = '';
      }
    }
  };

  function verficarTextoPalindromo(texto) {

    let textoSemEspaco = texto.split('').filter((letra) => letra!=' ').join('');
    let textoContrario = texto.split('').reverse().filter(function(letra){
      if(letra != " "){
        return letra;
      }
    }).join('');

    if (textoSemEspaco.trim() == textoContrario) {
        return 'sim';
    }

    return 'não';

  }


  function verificarTexto(texto) {
    let self = this;
    let tabela = document.getElementById("tabela");

    let objetoPalavras = {
        texto: '',
        palindromo: ''
    };

    objetoPalavras.texto = textoDigitado.value;
    objetoPalavras.palindromo = verficarTextoPalindromo(textoDigitado.value);

    let novaLinha = tabela.insertRow(0);
    let novaColuna1 = novaLinha.insertCell(0);
    let novaColuna2 = novaLinha.insertCell(1);

    novaColuna1.innerHTML = objetoPalavras.texto;
    novaColuna2.innerHTML = objetoPalavras.palindromo;

    if(objetoPalavras.palindromo == 'sim'){
      novaColuna2.setAttribute('data-verificado','positivo');
    }

    if(objetoPalavras.palindromo == 'não'){
      novaColuna2.setAttribute('data-verificado','negativo');
    }

    texto = '';

  }

  function apagarHistorico() {
    let tabela = document.getElementById("tabela");
    tabela.innerHTML ='';
  }
</script>
